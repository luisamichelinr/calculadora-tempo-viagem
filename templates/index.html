<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tempo de viagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de tempo de viagem</h1>
        <form action='/calcular_tempo' method='post'>
            <label for="km">Digite os quil√¥metros:</label>
            <input type="number" id="km" name="km" required>
            <label for="km_h">Digite a velocidade (km/h):</label>
            <input type="number" id="km_h" name="km_h" required>

            <button type="submit">Calcular tempo de viagem</button>
        </form>

        {% if horas %}
        <div class="resultado">
            <h2>Resultado do tempo de viagem</h2>
            <p><strong>Tempo estimado (h):</strong> {{ horas }}:{{ minutos }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
